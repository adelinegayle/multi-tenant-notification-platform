server:
  port: 8080

spring:
  application:
    name: notifications


datasource:
  url: jdbc:h2:mem:notifications-db
  driver-class-name: org.h2.Driver
  username: sa
  password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  #rabbitmq:
  #  host: localhost
  #  port: 5672
  #  username: guest
  #  password: guest

app:
  scheduler:
    cron: "0 0 0 * * *"   # midnight (will manually trigger first)

  messaging:
    exchange: notification.exchange
    queue: notification.events
    routingKey: notification.events

management:
  endpoints:
    web:
      exposure:
        include: health,info
